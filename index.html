<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <title>JessaWeather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="City"
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="weather-details-container">
            <h1 class="weather-city">New York</h1>
            <p class="weather-details">
              Tuesday 15:19, moderate rain <br />
              Humidity: <span>87%</span>, Wind: <span>7.2km/h</span>
            </p>
          </div>
          <div class="weather-temp-container">
            <div class="weather-icon">☀️</div>
            <div class="weather-temp">15</div>
            <div class="weather-units">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="http://github.com/jessaanna" target="_blank">Jess Anderson</a>,
        is open-sourced on
        <a href="https://github.com/jessaanna/JessaWeather" target="_blank"
          >Github</a
        >, and hosted on
        <a href="https://jessaweather.netlify.app/" target="_blank">Netlify</a>.
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
