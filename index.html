<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>JessaWeather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="City"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="weather-location-container">
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon" id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weatehr-app-unit">Â°F</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        Coded by
        <a href="http://github.com/jessaanna" target="_blank">Jess Anderson</a>,
        is open-sourced on
        <a href="https://github.com/jessaanna/JessaWeather" target="_blank"
          >Github</a
        >, and hosted on
        <a href="https://jessaweather.netlify.app/" target="_blank">Netlify</a>.
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
